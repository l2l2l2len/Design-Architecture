    <style>
      @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600&display=swap');

      /* Base styles */
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 120px;
        background-color: #fdfbf7;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: 'Libre Baskerville', Georgia, serif;
        color: #1c1917;
        min-height: 100vh;
        line-height: 1.6;
      }

      /* Masthead Font */
      .font-masthead {
        font-family: 'UnifrakturMaguntia', cursive;
      }

      /* Headline Font */
      .font-headline {
        font-family: 'Cinzel', serif;
      }

      /* Modern Accents */
      .font-sans-accent {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }

      /* Accessibility: Focus styles */
      *:focus-visible {
        outline: 2px solid #1c1917;
        outline-offset: 2px;
      }

      /* Skip link for accessibility */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #1c1917;
        color: #fff;
        padding: 8px 16px;
        z-index: 10000;
        transition: top 0.2s;
      }

      .skip-link:focus {
        top: 0;
      }

      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animations */
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      @keyframes slide-up-fade {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards;
      }

      .animate-slide-up-fade {
        animation: slide-up-fade 0.4s cubic-bezier(0.2, 1, 0.3, 1) forwards;
      }

      /* Reduce motion for users who prefer it */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }

      /* Newspaper specific utilities */
      .paper-border {
        border-bottom: 1px solid #1c1917;
      }
      .paper-border-top {
        border-top: 1px solid #1c1917;
      }
      .double-border-bottom {
        border-bottom: 3px double #1c1917;
      }

      /* Selection Color */
      ::selection {
        background-color: #1c1917;
        color: #ca8a04;
      }

      /* Print styles */
      @media print {
        .no-print {
          display: none !important;
        }
        body {
          background: white;
        }
      }

      /* Touch target sizes for mobile */
      @media (pointer: coarse) {
        button, a, input, select, textarea {
          min-height: 44px;
        }
      }
